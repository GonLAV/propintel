# Docker Compose - Full Stack (Frontend + Backend + PostgreSQL)

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: appraisal-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: appraisal_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./DB_SCHEMA.md:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: appraisal-api
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-password}@postgres:5432/appraisal_db
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: appraisal-web
    environment:
      REACT_APP_API_URL: http://localhost:3000
      REACT_APP_ENV: ${NODE_ENV:-development}
    ports:
      - '5173:5173'
    depends_on:
      - backend
    volumes:
      - ./src:/app/src
      - /app/node_modules

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: appraisal-cache
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  default:
    name: appraisal-network
